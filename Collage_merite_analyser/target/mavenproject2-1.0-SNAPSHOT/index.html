<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDCET College Admission Predictor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .header img {
            width: 80px;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0 0 0.5rem 0;
            color: #333;
            font-weight: 600;
        }
        p {
            margin-bottom: 2rem;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Important for padding */
        }
        .form-group input:focus {
            outline: none;
            border-color: #8e44ad;
            box-shadow: 0 0 5px rgba(142, 68, 173, 0.5);
        }
        .btn {
            background: linear-gradient(135deg, #9b59b6, #71b7e6);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(-135deg, #9b59b6, #71b7e6);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://img.icons8.com/color/96/000000/university.png" alt="University Icon"/>
            <h1>Admission Predictor</h1>
        </div>
        <p>Enter your DDCET Merit Rank below to discover your potential colleges.</p>
        
        <form action="processRank" method="post">
            <div class="form-group">
                <input type="number" name="rank" placeholder="e.g., 1500" required>
            </div>
            <button type="submit" class="btn">Find My Colleges</button>
        </form>
    </div>

</body>
</html>
