services:
  - type: web
    name: college-merit-analyzer
    plan: free
    rootDir: .
    docker:
      dockerfile: Dockerfile
    buildCommand: mvn clean package
    envVars:
      - key: DB_HOST
        value: your-mysql-host
      - key: DB_PORT
        value: "3306"
      - key: DB_NAME
        value: your-database-name
      - key: DB_USER
        value: your-username
      - key: DB_PASSWORD
        value: your-password
